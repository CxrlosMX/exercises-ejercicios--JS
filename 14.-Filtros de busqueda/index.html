<!DOCTYPE html>
<html lang="es" data-dark>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Filtro de búsqueda</title>
</head>

<body data-dark>
    <header>
        <h1>Filtro de búsqueda</h1>
    </header>
    <section class="container"> 
        <label for="buscar">Buscar</label>
        <input id="buscar" type="search" placeholder="Buscar..." class="card-filter">
        <br>
        <article class="cards">
            <figure class="card">
                <img src="https://placeimg.com/200/200/nature" alt="Nature">
                <figcaption>Nature</figcaption>
            </figure>
            <figure class="card">
                <img src="https://placeimg.com/200/200/any" alt="Any">
                <figcaption>Any</figcaption>
            </figure>
            <figure class="card">
                <img src="https://placeimg.com/200/200/tech" alt="Tech">
                <figcaption>Tech</figcaption>
            </figure>
            <figure class="card">
                <img src="https://placeimg.com/200/200/animals" alt="Animals">
                <figcaption>Animals</figcaption>
            </figure>
            <figure class="card">
                <img src="https://placeimg.com/200/200/people" alt="People">
                <figcaption>People</figcaption>
            </figure>
            <figure class="card">
                <img src="https://placeimg.com/200/200/arch" alt="Architecture">
                <figcaption>Architecture</figcaption>
            </figure>

        </article>

    </section>
   

    <script src="./js/index-dom.js" type="module"></script>
</body>

</html>
